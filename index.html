<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link href="style.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid"><!-- to select entire calaculator grid-->
        <div class="output"> <!-- to select output section in calaculator grid-->
            <div data-previous-operand class="previous-operand"></div><!-- to select previous operand section in output section-->
            <div data-current-operand class="current-operand"></div><!-- to select current operand section in output section-->
        </div>
        <button data-all-clear class="span-two">AC</button><!-- class span two is used to specify the column width in grid-column(width) to two span -->
        <button data-delete>DEL</button> <!-- data attribute is used instead of class attribute -->
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number >0</button>
        <button data-equal class="span-two">=</button>
           
    </div>

</body>
</html>
